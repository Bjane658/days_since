<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since - Task Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .add-task-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .add-task-form {
            display: flex;
            gap: 10px;
        }

        .add-task-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .add-task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .task-tile {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .task-tile:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .task-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .days-since {
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .days-label {
            font-size: 1em;
            color: #666;
            margin-bottom: 16px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-reset {
            flex: 1;
            background: #10b981;
            color: white;
        }

        .btn-reset:hover {
            background: #059669;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 12px 16px;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Color coding based on days */
        .task-tile.fresh .days-since {
            color: #10b981;
        }

        .task-tile.warning .days-since {
            color: #f59e0b;
        }

        .task-tile.overdue .days-since {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Days Since</h1>
            <p class="subtitle">Track your household tasks</p>
        </header>

        <div class="add-task-section">
            <form class="add-task-form" onsubmit="addTask(event)">
                <input
                    type="text"
                    class="add-task-input"
                    id="taskNameInput"
                    placeholder="What do you want to track? (e.g., Vacuumed the floor, Cleaned the kitchen)"
                    required
                >
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div id="tasksContainer" class="tasks-grid">
            {% if tasks %}
                {% for task in tasks %}
                <div class="task-tile {% if task.daysSince <= 2 %}fresh{% elif task.daysSince <= 7 %}warning{% else %}overdue{% endif %}"
                     data-task-id="{{ task.id }}">
                    <div class="task-name">{{ task.name }}</div>
                    <div class="days-since">{{ task.daysSince }}</div>
                    <div class="days-label">day{% if task.daysSince != 1 %}s{% endif %} ago</div>
                    <div class="task-actions">
                        <button class="btn btn-reset" onclick="resetTask('{{ task.id }}', event)">Done Today!</button>
                        <button class="btn btn-delete" onclick="deleteTask('{{ task.id }}', event)">Ã—</button>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <h2>No tasks yet!</h2>
                    <p>Add your first task above to start tracking.</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        async function addTask(event) {
            event.preventDefault();

            const input = document.getElementById('taskNameInput');
            const name = input.value.trim();

            if (!name) return;

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    input.value = '';
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to add task');
                }
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task');
            }
        }

        async function resetTask(taskId, event) {
            event.stopPropagation();

            try {
                const response = await fetch(`/api/tasks/${taskId}/reset`, {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to reset task');
                }
            } catch (error) {
                console.error('Error resetting task:', error);
                alert('Failed to reset task');
            }
        }

        async function deleteTask(taskId, event) {
            event.stopPropagation();

            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to delete task');
                }
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task');
            }
        }

        // Optional: Make the entire tile clickable to reset
        document.addEventListener('DOMContentLoaded', function() {
            const tiles = document.querySelectorAll('.task-tile');
            tiles.forEach(tile => {
                tile.addEventListener('click', function(event) {
                    // Only trigger if clicking the tile itself, not buttons
                    if (event.target === tile || event.target.classList.contains('task-name') ||
                        event.target.classList.contains('days-since') || event.target.classList.contains('days-label')) {
                        const taskId = tile.dataset.taskId;
                        resetTask(taskId, event);
                    }
                });
            });
        });
    </script>
</body>
</html>
