<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since - Task Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .add-task-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .add-task-form {
            display: flex;
            gap: 10px;
        }

        .add-task-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .add-task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .task-tile {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .task-tile:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .task-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .days-since {
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .days-label {
            font-size: 1em;
            color: #666;
            margin-bottom: 16px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-reset {
            flex: 1;
            background: #10b981;
            color: white;
        }

        .btn-reset:hover {
            background: #059669;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 12px 16px;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Color coding based on days */
        .task-tile.fresh .days-since {
            color: #10b981;
        }

        .task-tile.warning .days-since {
            color: #f59e0b;
        }

        .task-tile.overdue .days-since {
            color: #ef4444;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 24px;
        }

        .modal-body {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Days Since</h1>
            <p class="subtitle">Track your household tasks</p>
        </header>

        <div class="add-task-section">
            <form class="add-task-form" onsubmit="addTask(event)">
                <input
                    type="text"
                    class="add-task-input"
                    id="taskNameInput"
                    placeholder="What do you want to track? (e.g., Vacuumed the floor, Cleaned the kitchen)"
                    required
                >
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div id="tasksContainer" class="tasks-grid">
            {% if tasks %}
                {% for task in tasks %}
                <div class="task-tile {% if task.daysSince <= 2 %}fresh{% elif task.daysSince <= 7 %}warning{% else %}overdue{% endif %}"
                     data-task-id="{{ task.id }}">
                    <div class="task-name">{{ task.name }}</div>
                    <div class="days-since">{{ task.daysSince }}</div>
                    <div class="days-label">day{% if task.daysSince != 1 %}s{% endif %} ago</div>
                    <div class="task-actions">
                        <button class="btn btn-reset" onclick="resetTask('{{ task.id }}', event)">Done Today!</button>
                        <button class="btn btn-delete" onclick="deleteTask('{{ task.id }}', event)">Ã—</button>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <h2>No tasks yet!</h2>
                    <p>Add your first task above to start tracking.</p>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit Task</div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="editTaskName">Task Name</label>
                    <input type="text" id="editTaskName" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editTaskDate">Last Completed Date</label>
                    <input type="date" id="editTaskDate" class="form-input">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveTaskDate()">Save</button>
            </div>
        </div>
    </div>

    <script>
        async function addTask(event) {
            event.preventDefault();

            const input = document.getElementById('taskNameInput');
            const name = input.value.trim();

            if (!name) return;

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    input.value = '';
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to add task');
                }
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task');
            }
        }

        async function resetTask(taskId, event) {
            event.stopPropagation();

            try {
                const response = await fetch(`/api/tasks/${taskId}/reset`, {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to reset task');
                }
            } catch (error) {
                console.error('Error resetting task:', error);
                alert('Failed to reset task');
            }
        }

        async function deleteTask(taskId, event) {
            event.stopPropagation();

            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to delete task');
                }
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task');
            }
        }

        let currentEditingTaskId = null;

        async function openEditModal(taskId) {
            try {
                const response = await fetch(`/api/tasks/${taskId}`);
                if (!response.ok) {
                    alert('Failed to load task');
                    return;
                }

                const task = await response.json();
                currentEditingTaskId = taskId;

                document.getElementById('editTaskName').value = task.name;
                document.getElementById('editTaskDate').value = task.lastReset;
                document.getElementById('editTaskModal').classList.add('show');
            } catch (error) {
                console.error('Error loading task:', error);
                alert('Failed to load task');
            }
        }

        function closeEditModal() {
            document.getElementById('editTaskModal').classList.remove('show');
            currentEditingTaskId = null;
        }

        async function saveTaskDate() {
            if (!currentEditingTaskId) return;

            const newDate = document.getElementById('editTaskDate').value;
            if (!newDate) {
                alert('Please select a date');
                return;
            }

            try {
                const response = await fetch(`/api/tasks/${currentEditingTaskId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ lastReset: newDate })
                });

                if (response.ok) {
                    closeEditModal();
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to update task');
                }
            } catch (error) {
                console.error('Error updating task:', error);
                alert('Failed to update task');
            }
        }

        // Make the entire tile clickable to open edit modal
        document.addEventListener('DOMContentLoaded', function() {
            const tiles = document.querySelectorAll('.task-tile');
            tiles.forEach(tile => {
                tile.addEventListener('click', function(event) {
                    // Only trigger if clicking the tile itself, not buttons
                    if (event.target === tile || event.target.classList.contains('task-name') ||
                        event.target.classList.contains('days-since') || event.target.classList.contains('days-label')) {
                        const taskId = tile.dataset.taskId;
                        openEditModal(taskId);
                    }
                });
            });

            // Close modal when clicking outside
            document.getElementById('editTaskModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeEditModal();
                }
            });
        });
    </script>
</body>
</html>
